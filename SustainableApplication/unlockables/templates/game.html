{% for item in items %}
    <div class="item">
        <img src="{{ item.image.url }}" alt="{{ item.name }}">
        <p>{{ item.name }}</p>
        <p>Price: {{ item.price }} Carbo Coins</p>
        <p>+{{ item.carbo_score }} Carbo Score</p>
        <form action="{% url 'buy_item' item.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Buy</button>
        </form>
    </div>
{% endfor %}

{% for lootbox in lootboxes %}
    <div class="lootbox">
        <p>{{ lootbox.name }}</p>
        <p>Price: {{ lootbox.price }} Carbo Coins</p>
        <form action="{% url 'buy_lootbox' lootbox.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Buy</button>
        </form>
    </div>
{% endfor %}
