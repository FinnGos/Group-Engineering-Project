{% extends 'base.html' %}
{% block content %}
<h2>Shop</h2>

<h3>Buy Items</h3>
<ul>
    {% for item in items %}
    <li>
        {{ item.name }} - {{ item.price }} Carbo Coins 
        <a href="{% url 'buy_item' item.id %}">Buy</a>
    </li>
    {% empty %}
    <li>No items available.</li>
    {% endfor %}
</ul>


{% endblock %}
