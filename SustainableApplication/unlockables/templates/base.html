<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Carbo Game{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .messages {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'shop' %}">Shop</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'map' %}">Map</a>
    </div>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
