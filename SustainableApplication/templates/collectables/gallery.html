{% extends "base.html" %}

{% block title %}Collectables{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">My Collectables</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for collectable in collectable_list %}
            <div class="border p-4 shadow-lg rounded-lg">
                <img src="{{ collectable.image.url }}" alt="{{ collectable.name }}" class="w-full h-auto rounded">
                <h2 class="text-xl font-semibold mt-2">{{ collectable.name }}</h2>
                <p class="text-gray-700">{{ collectable.fact }}</p>
            </div>
        {% empty %}
            <p class="text-center col-span-full">No collectables found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
