<!--This is our base html class that all pages will use-->
<!--This should contain our header and footer that goes across all pages-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sustainable App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-green-700 text-white p-4 flex justify-between">
        <div class="text-xl font-bold">Sustainable App</div>
        <ul class="flex space-x-4">
            <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
            <li><a href="{% url 'checkin' %}" class="hover:underline">Check-in</a></li>
            <li><a href="{% url 'signin' %}" class="hover:underline">Sign-in</a></li>
        </ul>
    </nav>

    <!-- Background Image & Content -->
    <div class="bg-image flex-1 flex items-center justify-center text-white text-3xl font-bold" style="background-image: url('{% block background_image %}static/images/default.jpg{% endblock %}');">
        {% block content %}Welcome to the Sustainable App!{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="bg-green-900 text-white text-center p-4 mt-auto">
        <p>Follow us on:</p>
        <div class="flex justify-center space-x-4">
            <a href="#" class="hover:underline">Twitter</a>
            <a href="#" class="hover:underline">Instagram</a>
            <a href="#" class="hover:underline">LinkedIn</a>
        </div>
        <p class="mt-2">Team: Alice, Bob, Charlie</p>
    </footer>
</body>
</html>
